---
- hosts: 127.0.0.1
  tasks:

    - name: Get Ansible setup
      command:
        cmd: ansible -m setup localhost
      register: ansible_setup
    - debug:
        msg: "{{ ansible_setup.stdout_lines }}"

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        wg_endpoint: 'vpn.foo.bar'
        wg_ip: '192.168.0.1'
        wg_port: '12345'
        wg_clients: '3'
        wg_dns: '9.9.9.9'
        wg_tunnel: 'full'
        wg_users: 'mario,luigi,yoshi'
